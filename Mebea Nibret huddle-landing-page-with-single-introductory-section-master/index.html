<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="head">
    <nav>
      <a href="index.html"><img class="mt-5" src="./images/logo.svg" alt=""></a>
    </nav>
  </header>

  <div class="row">
    <div class="col-md-6">
      <img class="illustration" src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="col-md-4 textPart">
      <div class="headings mb-5">
        <h1>Build The Community</h1>
        <h1>Your Fans Will Love</h1>
      </div>

      <div class="texts">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
      </div>

      <a href="#" class="btn register">
        Register
      </a>
    </div>
  </div>



  <footer>
      <div class="d-flex flex-row-reverse">
        <a href="https://www.instagram.com" target="_blank" class="links"><i class="fa fa-instagram"></i></a>
        <a href="https://www.twitter.com" target="_blank" class="links"><i class="fa fa-twitter"></i></a>
        <a href="https://www.facebook.com" target="_blank" class="links"><i class="fa fa-facebook"></i></a>
      </div>
    
  </footer>
</body>

</html>
